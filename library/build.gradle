apply plugin: 'com.android.library'
apply plugin: 'realm-android'

ext {
    PUBLISH_GROUP_ID = 'co.tpcreative'
    PUBLISH_ARTIFACT_ID = 'common'
    PUBLISH_VERSION = '1.0'
}

android {
    compileSdkVersion 27


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
    }

    dexOptions {
        preDexLibraries = false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:' + appSupportVersion
    implementation 'com.android.support:design:' + appSupportVersion
    implementation 'com.android.support:cardview-v7:'+ appSupportVersion
    implementation 'com.android.support:recyclerview-v7:' + appSupportVersion
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'


    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:converter-simplexml:2.4.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'


    /*Apache*/

    implementation files('libs/httpmime-4.3.6.jar')
    implementation files('libs/httpcore-4.3.3.jar')
    implementation files('libs/httpclient-4.3.6.jar')
    implementation files('libs/systembartint-1.0.3.jar')



    /*Gson*/
    implementation 'com.google.code.gson:gson:2.+'

    /*butter knife*/

    implementation 'com.jakewharton.timber:timber:4.1.0'
    implementation 'com.jakewharton:butterknife:8.7.0'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'


}


